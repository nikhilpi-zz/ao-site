<template name="contact">
  <div class="container top_padding full_height">
    <div class="row">
      <h1 class="text-center">Contact us:</h1>
      {{#each emails}}
        <section>
          <div class="col-md-3 col-md-offset-2">
            <h1 class="{{#unless isPhone}}text-right{{/unless}}"><span class="{{color}}_label">{{name}}: </span></h1>
          </div>
          <div class="col-md-4">
            {{#if isPhone}}
              <h3><span class="tiny_padding"><a href="mailto:{{email}}">{{email}}</a></span></h3>
            {{else}}
              <h1><span class="tiny_padding"><a href="mailto:{{email}}">{{email}}</a></span></h1>
            {{/if}}
          </div>
        </section>
      {{/each}}
    </div>
  </div>
</template>
