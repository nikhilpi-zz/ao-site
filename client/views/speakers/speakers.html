		-webkit-appearance: none;
		-webkit-border-radius: 0px;

	::-webkit-input-placeholder {
		 color: #ccc;
	}

	}

	::-moz-placeholder {  /* Firefox 19+ */
		 color: #ccc;
	}

		 color: #ccc;
	}

	button {
		outline: none;
		height: 40px;
		text-align: center;
		width: 130px;
		border-radius: 40px;
		background: #fff;
		border: 2px solid #ff00ff;
		color: #ff00ff;
		letter-spacing: 1px;
		text-shadow: 0;
		font-size: 12px;
		font-weight: bold;
		cursor: pointer;
		-webkit-transition: all 0.25s ease;
		transition: all 0.25s ease;
	}
	button:hover {
		color: white;
		background: #ff00ff;
	}
	button:active {
		letter-spacing: 2px;
	}
	#committeebutton{
		border: 2px solid #00ffff;
		color: #00ffff;
	}
	#committeebutton:hover{
		color: white;
		background: #00ffff;
	}
	.onclic {
		width: 40px;
		border-color: #bbbbbb;
		border-width: 3px;
		font-size: 0;
		border-left-color: #ff00ff;
		-webkit-animation: rotating 2s 0.25s linear infinite;
						animation: rotating 2s 0.25s linear infinite;
	}
	.onclic:after {
		content: "";
	}
	.onclic:hover {
		color: #ff00ff;
		background: white;
	}
	</style>


	<div class = "row">
		<div id = "lefty" class = "col-md-4 hidden-xs">
			<h1 id = "appTitle"> SPEAKERS Q'S </h1>
			<p id="appSubtitle">You liked her on SNL <br> so you brought her to Northwestern.</p>
		</div>
		<div id = "questions" class = "col-md-8">
			<h1><br>SPEAKERS APPLICATION 2016 </h1>
	<form action="https://formspree.io/dgl@u.northwestern.edu"
      method="POST">
			<h3 class = "indivQuestion">What's your first and last name?</h3>
			<input class = "submissionfield shortQ" placeholder = "HI. MY FULL NAME IS:" type="text" name="name"><br>

			<h3 class = "indivQuestion">What is your school email address? </h3>
			<input class = "submissionfield shortQ" placeholder = "EMAIL ADDRESS" type="text" name="email">
			<br><small class="form-text text-muted">Why this info again? So the form has your name and email attached in case it gets unattached to your general questions.</small><br>

			<div class="form-group">
				<h3 class="indivQuestion">What about you would make you a good member of Speakers? What about being on Speakers appeals to you?</h3>
				<textarea class="submissionfield" rows="10" maxlength="1500" placeholder="Please limit your answer to three paragraphs." name="whySpeakers"></textarea>
			</div>

			<div class="form-group">
				<h3 class="indivQuestion">Name four speakers or comedians who would be a good draw at Northwestern and tell us why you would pick them. (Hint: We can all agree that Chris Rock or Stephen Colbert would do well; mass appeal matters, but don’t be afraid to get creative with one or two of your choices). (Please write about one paragraph for each speaker)</h3>
				<textarea class="submissionfield" rows="10" maxlength="2000" placeholder="Please limit your answer to two paragraphs." name="fourSpeakers"></textarea>
			</div>

			<div class="form-group">
				<h3 class="indivQuestion">How do you find out about new speakers, comedians, and entertainers?</h3>
				<textarea class="submissionfield" rows="10" maxlength="1500" placeholder="Please limit your answer to two paragraphs." name="findOutHow"></textarea>
			</div>

			<div class="form-group">
				<h3 class="indivQuestion">What are some of your favorite television shows and movies?</h3>
				<textarea class="submissionfield" rows="10" maxlength="1500" placeholder="Please limit your answer to two paragraphs." name="favoriteShows"></textarea>
			</div>

			<div class="form-group">
				<h3 class="indivQuestion">Timing is everything. Whose popularity do you see exploding in the next year?</h3>
				<textarea class="submissionfield" rows="10" maxlength="1500" placeholder="Please limit your answer to two paragraphs." name="predictPopularity"></textarea>
			</div>

			<div class="form-group">
				<h3 class="indivQuestion">Post a link to something funny you’ve seen online in the last year or so.</h3>
				<textarea class="submissionfield" rows="2" maxlength="500" placeholder="Please paste a link here." name="funnyLink"></textarea>
			</div>

			<div class="form-group">
				<h3 class="indivQuestion">What is the best show that no one is watching?</h3>
				<textarea class="submissionfield" rows="10" maxlength="1000" placeholder="Please limit your answer to one paragraphs." name="bestShow"></textarea>
			</div>

			<div class="form-group">
				<h3 class="indivQuestion">What is the last thing you Googled?</h3>
				<textarea class="submissionfield" rows="2" maxlength="500" placeholder="Please paste a link here." name="googleLink"></textarea>
			</div>
