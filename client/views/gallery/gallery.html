<template name="gallery">
  <div class="container-fluid">
    <div class="row">
      {{#each albums}}
        <div class="col-md-3">
          <a href="{{pathFor route='gallery.album' data=this}}">
            <img src="{{img cover_photo}}" class="img-responsive">
            {{name}}
          </a>
        </div>
      {{/each}}
    </div>
  </div>
</template>
