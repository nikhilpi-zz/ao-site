<template name="about">
  <div class="container top_padding">
    <div class="row">
      <div class="col-md-3 col-md-offset-3">
        <img src="/images/ao.svg" class="img-responsive">
      </div>
      <div class="col-md-4 large_top_padding">
        <h1 class="yellow_label">Established 1969</h1>
        <p>
          A&O Productions is the student-run programming board of Northwestern University, with a schedule of concerts, speakers, and films that provides over 40 annual events of entertainment programming to the student body. Click here to learn more
        </p>
      </div>
    </div>
    {{#each board}}
      <section>
        <div class="row">
          <div class="col-md-3">
            <h1 class="{{label}} no_margins top_margin">{{name}}:</h1>
          </div>
        </div>
        <div class="row">
          {{#each members}}
            <div class="col-md-3 text-center bottom_margin">
              <img src="/images/board/{{img}}" class="img-responsive img-circle">
              <h4>{{name}}</h4>
              <h6>{{position}}</h6>
            </div>
          {{/each}}
        </div>
      </section>
    {{/each}}
  </div>
</template>
