<template name="home">
  <section class="container-fluid">
    <div class="row">
      <div class="owl-carousel banner-carousel">
        <div class="item">
          <img src="/images/background_bright.jpg" alt="Owl Image">
          <div class="caption top_left">
            <div class="text">
              <h1><span class="magenta_label">Some Awesome Event</span></h1>
              <h3><span class="magenta_label">Monday &amp; Wednesday</span></h3>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="/images/moustaches.gif" alt="Owl Image">
          <div class="caption bottom_right">
            <div class="text">
              <h1><span class="cyan_label">Mustaches</span></h1>
              <h3><span class="cyan_label">Err day</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="container">
    <div class="row mission">
      <div class="col-md-2 col-md-offset-2 col-xs-6 col-xs-offset-3 ">
        <img class="img-responsive" src="/images/ao.svg">
      </div>
      <div class="col-md-6 col-xs-12 text">
        <p>A&O Productions is the student-run programming board of Northwestern University, with a schedule of concerts, speakers, and films that provides over 40 annual events of entertainment programming to the student body. Click here to learn more</p>
      </div>
    </div>
  </section>
  <section class="container-fluid large_top_margin parallax parallax-1">
    <div class="row ask text-center">
      <a href="https://aoproductions.typeform.com/to/Vlj1Gh" target="_blank">
        <h1><span class="magenta_label">Want to work</span></h1>
        <h1><span class="yellow_label">with us?</span></h1>
        <h2><span class="grey_label">Click here>>></span></h2>
      </a>
    </div>
  </section>
  <section class="container home_cal">
    <section class="row calendar {{#unless turnOffSquare}}row-centered{{/unless}}">
      {{#if upcomingEvents}}
        <div class="col-md-2 {{#unless turnOffSquare}}col-centered h{{/unless}}">
          <div class="month_block">
              <h3>Upcoming Events:</h3>
          </div>
        </div>
        {{#each upcomingEvents}}
          <div class="col-md-2 col-centered {{#unless turnOffSquare}}h{{/unless}}">
            <div class="event_block cyan">
              <a href="https://www.facebook.com/{{id}}" target="_blank">
                <h3 class="text-right">{{formatDate start_time}}</h3>
                <h3>{{name}}</h3>
              </a>
            </div>
          </div>
        {{/each}}
      {{else}}
        <div class="col-md-2 {{#unless turnOffSquare}}col-centered  h{{/unless}}">
          <div class="month_block">
              <h3>Past Events:</h3>
          </div>
        </div>
        {{#each pastEvents}}
          <div class="col-md-2 {{#unless turnOffSquare}}col-centered  h{{/unless}}">
            <div class="event_block cyan">
              <a href="https://www.facebook.com/{{id}}" target="_blank">
                <h3 class="text-right">{{formatDate start_time}}</h3>
                <h3>{{name}}</h3>
              </a>
            </div>
          </div>
        {{/each}}
      {{/if}}
      <div class="col-md-2 {{#unless turnOffSquare}}col-centered  h{{/unless}}">
        <div class="month_block">
          <h3>
            <a href="{{pathFor route='calendar'}}">See more...</a>
          </h3>
        </div>
      </div>
    </section>
  </section>


</template>
