				<h3>If you haven't filled out General Questions, please do so <a href="/general">here</a>.</h3>

				<h3 class = "indivQuestion">What's your first and last name?</h3>

					<textarea class="submissionfield" rows="10" maxlength="1500" placeholder="Please limit your answer to two paragraphs." name="macMillerCampaign"></textarea>
				</div>

				<div class="form-group">
					<h3 class="indivQuestion">What are your favorite parts of M&M – Dealing with the media? Answering questions from the masses? Organizing/dealing with logistics? Big-picture campaign work? Graphic design? Web coding? Please rank, explain, and talk about your comfort level and experience with each.</h3>

				</div>

				<div class="form-group">
					<h3 class="indivQuestion">What purpose do you think A&O ‘s website and social media accounts serve, and how would you use them to their maximum potential?</h3>
					<textarea class="submissionfield" rows="10" maxlength="1500" placeholder="Please limit your answer to two paragraphs." name="websiteUses"></textarea>
				</div>

				<div class="form-group">
					<h3 class="indivQuestion">What do you think of A&O’s brand among the Northwestern community?
	Be honest. Talk about what could be done to improve our image and brand on campus. If you are a freshman, what are your first impressions of the A&O brand?</h3>
					<textarea class="submissionfield" rows="10" maxlength="1500" placeholder="Please limit your answer to two paragraphs." name="brand"></textarea>
				</div>

				<hr>
				<h3 style="color: #ff00ff">Please choose only one of the roles you see yourself in, and answer the questions for that section.</h3>
				<hr>

				<h2>Designer</h2>

				<div class="form-group">
					<h3 class="indivQuestion">Create a poster advertising one of the following: Years & Years, Fetty Wap, or FKA Twigs. JPG or PDF, please. Attach the  le to your email along with your application.</h3>
					<label>(Email your files to M&M Co-Director: virginiavankeuren2017@u.northwestern.edu)</label>
		    <!-- <input id = "submit" placeholder = "Submit a file: pdf/jpg" type="file" name="poster"> -->
				<!-- <input name="image" type="file" /> -->
				</div>

				<hr>

				<div class="form-group">
					<h3 class="indivQuestion">If you have coding experience, visit www.aoproductions.net to get a feel for our style and design a splash page for a show downtown at the Riviera Theatre featuring Calvin Harris.</h3>
					<label>(Email your files to M&M Co-Director: virginiavankeuren2017@u.northwestern.edu)</label>
				<!-- <input id = "submit" placeholder = "Submit a file: pdf/jpg" type="file" name="websitedesign"><br> -->
				</div>

				<div class="form-group">
					<h3 class="indivQuestion">If you have any, include link(s) to web design projects you think exemplify your skills.</h3>
					<textarea class="submissionfield" rows="2" maxlength="1500" placeholder="Please type in a url. If there are multiple, separate with a <>" name="webdesignLink"></textarea>
				</div>

				<hr>

				<div class="form-group">
					<h3 class="indivQuestion">Check out A&O’s Facebook and Twitter. What do we do well, and what can we improve, both when promoting a show and between events? What do you think the voice of A&O should sound like?</h3>
					<textarea class="submissionfield" rows="10" maxlength="1500" placeholder="Please limit to two paragraphs" name="socialMediaImprove"></textarea>
				</div>

					<h3 class="indivQuestion">A&O has a show featuring Frankie Cosmos at the Riviera downtown, but tickets aren’t selling well. Write a few sample FB posts and tweets to get students excited and promote ticket sales.</h3>
					<textarea class="submissionfield" rows="10" maxlength="1500" placeholder="Please limit your answer to two paragraphs." name="frankieCosmosCampaign"></textarea>
				</div>
